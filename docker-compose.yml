services:
  db:
    image: postgres:16-alpine
    container_name: lurexo-db
    environment:
      POSTGRES_USER: lurexo
      POSTGRES_PASSWORD: lurexo_pw
      POSTGRES_DB: lurexo
    ports:
      - "5432:5432"
    volumes:
      - lurexo_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lurexo -d lurexo"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: lurexo-backend
    environment:
      NODE_ENV: development
      # Prisma connection string (inside docker network)
      DATABASE_URL: postgresql://lurexo:lurexo_pw@db:5432/lurexo
      # Add any other backend env vars you need here
    depends_on:
      db:
        condition: service_healthy
    ports:
      # Host:Container  (change container port if your backend listens on a different one)
      - "3001:3000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: lurexo-frontend
    environment:
      NODE_ENV: development
      # Frontend calling backend inside docker network:
      NEXT_PUBLIC_API_BASE_URL: http://backend:3000
      # If your frontend expects localhost in the browser, you may instead want:
      # NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  lurexo_db_data:
