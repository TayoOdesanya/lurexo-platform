name: Deploy Backend (NestJS) to Azure Web App

on:
  push:
    branches: [ "azuredeploy" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ðŸ”¹ IMPORTANT: install deps at repo root (workspace mode)
      - name: Install dependencies (repo root)
        run: npm install --no-audit --no-fund

      - name: Verify root node_modules exists
        run: |
          pwd
          ls -la
          test -d node_modules || (echo "node_modules not found at repo root" && exit 1)

      - name: Prisma generate (backend)
        working-directory: backend
        run: npx prisma generate

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Verify backend dist output
        working-directory: backend
        run: |
          test -f dist/main.js || (echo "dist/main.js not found" && exit 1)
          ls -la dist | head

      - name: Prisma migrate deploy (Azure DB)
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      # ðŸ”¹ Zip backend + ROOT node_modules
      - name: Create deployment zip
        run: |
          rm -f backend.zip
          zip -r backend.zip \
            backend/dist \
            backend/prisma \
            backend/package.json \
            node_modules
          ls -lh backend.zip

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: lurexo-api
          package: backend.zip
