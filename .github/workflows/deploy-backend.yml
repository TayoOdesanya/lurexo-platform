name: Deploy Backend (NestJS) to Azure Web App

on:
  push:
    branches: [ "azuredeploy" ]   # change to feature/deploy if you want
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Build
        run: npm run build

      # Package only what App Service needs at runtime.
      # IMPORTANT: include dist + prisma + package files (no node_modules).
      - name: Zip artifact
        run: |
          cd ..
          zip -r backend.zip backend/dist backend/prisma backend/package.json backend/package-lock.json

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: lurexo-api
          package: backend.zip
