name: Deploy Backend (NestJS) to Azure Web App

on:
  push:
    branches: [ "azuredeploy" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/main.js || (echo "dist/main.js not found" && exit 1)
          test -d node_modules || (echo "node_modules not found" && exit 1)

      - name: Zip artifact (includes node_modules)
        run: |
          rm -f ../backend.zip
          zip -r ../backend.zip dist prisma package.json package-lock.json node_modules

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: lurexo-api
          package: backend.zip
