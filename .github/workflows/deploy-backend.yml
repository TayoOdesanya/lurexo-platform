name: Deploy Backend (NestJS) to Azure Web App

on:
  push:
    branches: [ "azuredeploy" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (backend)
        working-directory: backend
        run: npm ci

      - name: Verify node_modules exists (backend)
        working-directory: backend
        run: |
          echo "PWD=$(pwd)"
          ls -la
          test -d node_modules || (echo "node_modules not found in backend after npm ci" && exit 1)
          node -v
          npm -v

      - name: Prisma generate (backend)
        working-directory: backend
        run: npx prisma generate

      - name: Build (backend)
        working-directory: backend
        run: npm run build

      - name: Verify dist output (backend)
        working-directory: backend
        run: |
          test -f dist/main.js || (echo "dist/main.js not found" && exit 1)
          ls -la dist | head

      - name: Create deployment zip (includes backend/node_modules)
        working-directory: .
        run: |
          rm -f backend.zip
          # Zip from repo root so Azure gets backend folder contents at wwwroot root
          cd backend
          zip -r ../backend.zip dist prisma package.json package-lock.json node_modules
          cd ..
          ls -lh backend.zip

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: lurexo-api
          package: backend.zip
