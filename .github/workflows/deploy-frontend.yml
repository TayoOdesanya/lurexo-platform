name: Deploy Frontend (Next.js) to Azure Web App

on:
  push:
    branches: ["azuredeploy"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: lurexo-web-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Monorepo/workspaces: install at repo root (so frontend can resolve deps)
      - name: Install dependencies (repo root)
        run: npm install --no-audit --no-fund

      - name: Build (frontend)
        working-directory: frontend
        run: npm run build

      - name: Locate standalone server.js (from repo root)
        run: |
          set -e

          test -d frontend/.next/standalone || (echo "frontend/.next/standalone not found. Ensure next.config.ts has: output: 'standalone'" && exit 1)

          SERVER_JS="$(find frontend/.next/standalone -type f -name server.js | head -n 1)"
          if [ -z "$SERVER_JS" ]; then
            echo "server.js not found anywhere under frontend/.next/standalone"
            echo "Dumping standalone tree (top levels):"
            find frontend/.next/standalone -maxdepth 6 -type f | head -n 300
            exit 1
          fi

          echo "Found server.js at: $SERVER_JS"
          SERVER_DIR="$(dirname "$SERVER_JS")"

          echo "SERVER_DIR=$SERVER_DIR" >> $GITHUB_ENV
          echo "SERVER_JS=$SERVER_JS" >> $GITHUB_ENV

      # Package the standalone output so server.js ends up at /home/site/wwwroot/server.js
      # IMPORTANT: Do NOT include repo root node_modules (keeps the zip small and avoids conflicts)
      - name: Create deployment zip (standalone)
        run: |
          set -e

          rm -f frontend.zip
          rm -rf _deploy
          mkdir -p _deploy

          echo "Using SERVER_DIR=${SERVER_DIR}"
          echo "Using SERVER_JS=${SERVER_JS}"

          test -n "${SERVER_DIR}" || (echo "SERVER_DIR not set" && exit 1)
          test -f "${SERVER_JS}" || (echo "SERVER_JS not found at ${SERVER_JS}" && exit 1)

          # Copy the standalone bundle root (folder containing server.js) into deploy root
          # This includes the minimal node_modules needed for runtime
          cp -R "${SERVER_DIR}/"* _deploy/

          # Next runtime expects static assets at .next/static
          mkdir -p _deploy/.next
          cp -R frontend/.next/static _deploy/.next/static

          # Public assets
          if [ -d "frontend/public" ]; then
            cp -R frontend/public _deploy/public
          fi

          # Sanity check
          test -f _deploy/server.js || (echo "Expected _deploy/server.js missing" && exit 1)
          test -d _deploy/node_modules || (echo "Expected _deploy/node_modules missing (standalone should include it)" && exit 1)

          # Zip so server.js is at zip root => /home/site/wwwroot/server.js
          cd _deploy
          zip -r ../frontend.zip .
          cd ..

          ls -lh frontend.zip
          unzip -l frontend.zip | head -n 120

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Avoid SCM/management-operation collision
      - name: Wait for SCM to settle
        run: sleep 30

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: lurexo-web
          package: frontend.zip
