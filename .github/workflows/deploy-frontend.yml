name: Deploy Frontend (Next.js) to Azure Web App

on:
  push:
    branches: ["azuredeploy"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Install from repo root (monorepo/workspaces)
      - name: Install dependencies (repo root)
        run: npm install --no-audit --no-fund

      - name: Verify root node_modules exists
        run: |
          test -d node_modules || (echo "node_modules not found at repo root" && exit 1)

      - name: Build (frontend)
        working-directory: frontend
        run: npm run build

      - name: Locate standalone server.js
        working-directory: frontend
        run: |
          test -d .next/standalone || (echo ".next/standalone not found. Ensure next.config.ts has output: 'standalone'" && exit 1)

          SERVER_JS="$(find .next/standalone -type f -name server.js | head -n 1)"
          if [ -z "$SERVER_JS" ]; then
            echo "server.js not found anywhere under .next/standalone"
            echo "Dumping standalone tree (top levels):"
            find .next/standalone -maxdepth 4 -type f | head -n 200
            exit 1
          fi

          echo "Found server.js at: $SERVER_JS"
          echo "SERVER_DIR=$(dirname "$SERVER_JS")" >> $GITHUB_ENV

      # Package: copy the folder containing server.js to zip root
      - name: Create deployment zip (standalone + root node_modules)
        run: |
          rm -f frontend.zip
          rm -rf _deploy
          mkdir -p _deploy

          echo "Using SERVER_DIR=${SERVER_DIR}"
          test -n "${SERVER_DIR}" || (echo "SERVER_DIR not set" && exit 1)
          test -f "${SERVER_DIR}/server.js" || (echo "Expected server.js missing at ${SERVER_DIR}/server.js" && exit 1)

          # Copy the standalone app bundle root (the folder that contains server.js)
          cp -R "${SERVER_DIR}/"* _deploy/

          # Next runtime expects static at .next/static
          mkdir -p _deploy/.next
          cp -R frontend/.next/static _deploy/.next/static

          # Public assets
          if [ -d "frontend/public" ]; then
            cp -R frontend/public _deploy/public
          fi

          # Hoisted/workspace deps (includes next) for runtime require('next')
          cp -R node_modules _deploy/node_modules

          # Zip contents so server.js ends up at /home/site/wwwroot/server.js
          cd _deploy
          zip -r ../frontend.zip .
          cd ..

          ls -lh frontend.zip
          unzip -l frontend.zip | head -n 80

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: lurexo-web
          package: frontend.zip
