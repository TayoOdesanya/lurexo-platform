name: Deploy Frontend (Next.js) to Azure Web App

on:
  push:
    branches: ["azuredeploy"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci --no-audit --no-fund

      - name: Build (frontend)
        working-directory: frontend
        run: npm run build

      - name: Verify Next build output
        working-directory: frontend
        run: |
          test -d .next || (echo ".next not found" && exit 1)
          ls -la .next | head

      # Zip from inside /frontend so package.json ends up at wwwroot root
      - name: Create deployment zip (includes node_modules)
        run: |
          rm -f frontend.zip
          cd frontend
          zip -r ../frontend.zip \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.* \
            node_modules \
            -x ".next/cache/*"
          cd ..
          ls -lh frontend.zip

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: lurexo-web
          package: frontend.zip
