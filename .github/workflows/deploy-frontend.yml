name: Deploy Frontend (Next.js) to Azure Web App

on:
  push:
    branches: [ "azuredeploy" ]   # change to feature/deploy if you want
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # (Optional but recommended) ensure App Service builds during deploy
      - name: Enable build during deployment
        run: |
          az webapp config appsettings set \
            --resource-group rg-lurexo-dev \
            --name lurexo-web \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Zip artifact
        run: |
          zip -r frontend.zip frontend \
            -x "frontend/node_modules/*" \
               "frontend/.next/*" \
               "frontend/.env.local"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: lurexo-web
          package: frontend.zip
