name: Deploy Frontend (Next.js) to Azure Web App

on:
  push:
    branches: ["azuredeploy"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci --no-audit --no-fund

      - name: Build (frontend)
        working-directory: frontend
        run: npm run build

      - name: Verify standalone build output
        working-directory: frontend
        run: |
          test -d .next/standalone || (echo ".next/standalone not found. Did you set output: 'standalone' in next.config.ts?" && exit 1)
          test -f .next/standalone/server.js || (echo "server.js not found in .next/standalone" && exit 1)
          echo "Standalone output OK"
          ls -la .next/standalone | head

      # Package the standalone output so server.js ends up at /home/site/wwwroot/server.js
      - name: Create deployment zip (standalone)
        run: |
          rm -f frontend.zip
          rm -rf _deploy
          mkdir -p _deploy

          # Copy standalone server + bundled node_modules into deploy root
          cp -R frontend/.next/standalone/* _deploy/

          # Copy static assets where Next expects them at runtime
          mkdir -p _deploy/.next
          cp -R frontend/.next/static _deploy/.next/static

          # Public folder for assets
          if [ -d "frontend/public" ]; then
            cp -R frontend/public _deploy/public
          fi

          # Zip the contents of _deploy so server.js is at zip root
          cd _deploy
          zip -r ../frontend.zip .
          cd ..

          ls -lh frontend.zip
          unzip -l frontend.zip | head -n 40

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: lurexo-web
          package: frontend.zip
